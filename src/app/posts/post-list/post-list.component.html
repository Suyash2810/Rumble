<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading; else noPostsBlock">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        Content Below
      </mat-panel-description>
    </mat-expansion-panel-header>
    <img [src]="post.imagePath" alt="post.title" width="100%" height="250px" class="img-responsive">
    <br><br>

    <p class="mt-5">
      {{post.content}}
    </p>

    <!-- <div style="clear: both;"></div> -->
    <mat-action-row [ngClass]="{view: !loggedIn}" *ngIf="post.creator_id == userId">
      <button mat-button color="accent" (click)="onEditCheck(post.id, post.creator_id)">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<br>

<ng-template #noPostsBlock>
  <p class="noPostMessage mat-body-1">No posts have been added.</p>
</ng-template>

<div class="row" *ngIf="posts.length > 0 && !isLoading; else noPostsBlock">
  <div class="col-md-12 mx-auto">
    <div *ngFor="let post of posts">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>Content</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="post.imagePath" alt="post.title" width="100%" height="250px" class="img-responsive">
        <mat-card-content>
          <p>
            {{post.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-action-row [ngClass]="{view: !loggedIn}" *ngIf="post.creator_id == userId">
            <button mat-button color="accent" (click)="onEditCheck(post.id, post.creator_id)">Edit</button>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
          </mat-action-row>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div id="paginator">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin:auto;">
      <mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="postSize"
        (page)="pageUpdateFunc($event)">
      </mat-paginator>
    </div>
  </div>
</div>
