<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading; else noPostsBlock">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        Content Below
      </mat-panel-description>
    </mat-expansion-panel-header>
    <img [src]="post.imagePath" alt="post.title" width="100%" height="250px" class="img-responsive">
    <br><br>

    <p class="mt-5">
      {{post.content}}
    </p>

    <!-- <div style="clear: both;"></div> -->
    <mat-action-row>
      <button mat-button color="accent" [routerLink]="['/edit',post.id]">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPostsBlock>
  <p class="noPostMessage mat-body-1">No posts have been added.</p>
</ng-template>
