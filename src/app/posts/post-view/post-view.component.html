<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row" *ngIf="!isLoading" id="header_row">
  <div class="col-md-12" id="header_image">
    <img [src]="post.imagePath" alt="post.title" class="img-responsive" width="100%" height="600px">
  </div>
</div>
<div class="row" id="content_row" *ngIf="!isLoading">
  <div class="col-md-8 col-md-offset-2 mx-auto" id="post_content">
    <mat-card>
      <span *ngIf="toggleFav" class="fa fa-heart float-right" matTooltip="Remove from my favorites." id="favorite"
        (click)="toggleFavorite()"></span>
      <span *ngIf="!toggleFav" class="fa fa-heart float-right" matTooltip="Add to my favorites." id="notFavorite"
        (click)="toggleFavorite()"></span>
      <h2 class="header_title">{{post.title}}</h2>
      <hr class="text-center" style="width:5%;">
      <h6><code>{{post.username}} - {{post.createdAt}}</code></h6>

      <div class="row" style="margin-top:70px;">
        <div class="col-md-8 col-md-offset-2 mx-auto" id="content_column">
          <p id="content" [innerHTML]="post.content | safeHTML">
            <!-- {{post.content}} -->
          </p>
        </div>
      </div>
      <br>
      <app-post-view-fav></app-post-view-fav>
    </mat-card>
  </div>
</div>

<br><br>
<router-outlet></router-outlet>
