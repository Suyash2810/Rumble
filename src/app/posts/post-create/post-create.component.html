<div class="row" id="post_create_component_row">
  <div class="col-md-12">
    <mat-card class="border border-info">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <label for="title">Title</label>
          <input matInput type="text" [formControlName]="'title'">
        </mat-form-field>
        <mat-error *ngIf="!form.get('title').valid && form.get('title').touched">
          Title is not valid. Enter a valid title.
        </mat-error>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
          <input type="file" #filePicker (change)="uploadImage($event)">
        </div>
        <div id="imagePreview" *ngIf="previewImage !== ' ' && previewImage !== null && form.get('image').valid">
          <img [src]="previewImage" [alt]="form.value.title">
        </div>
        <mat-form-field class="example-full-width">
          <label for="description">Description</label>
          <input matInput type="text" [formControlName]="'description'">
        </mat-form-field>
        <mat-error *ngIf="!form.get('description').valid && form.get('description').touched">
          Content is not valid. Enter valid content.
        </mat-error>

        <div class="example-full-width">
          <label for="content">Content</label>
          <ejs-richtexteditor matInput id='defaultRTE' [formControlName]="'content'" [toolbarSettings]='tools'
            [quickToolbarSettings]='quickTools'></ejs-richtexteditor>
        </div>
        <mat-error *ngIf="!form.get('content').valid && form.get('content').touched">
          Content is not valid. Enter valid content.
        </mat-error>
        <br><br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Post</button>
      </form>
    </mat-card>
  </div>
</div>
