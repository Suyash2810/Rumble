<div class="row" id="post_create_component_row">
  <div class="col-md-12">
    <mat-card class="border border-info">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" [(ngModel)]="title">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="textarea" placeholder="Content" [(ngModel)]="content">
        </mat-form-field>
      </form>
      <button (click)="onAddPostSubmit()" mat-raised-button color="primary">Post</button>
      <br>
      <span class="badge badge-info">{{data}}</span>
    </mat-card>
  </div>
</div>
