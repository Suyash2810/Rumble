<div class="row" id="post_create_component_row">
  <div class="col-md-12">
    <mat-card class="border border-info">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="textarea" [value]="data" class="form-control" #textData>
        </mat-form-field>
      </form>
      <button (click)="onAddPostSubmit(textData)" mat-raised-button color="primary">Post</button>
      <br>
      <span class="badge badge-info">{{data}}</span>
    </mat-card>
  </div>
</div>
