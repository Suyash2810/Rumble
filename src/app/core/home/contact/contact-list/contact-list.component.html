<div class="row" style="margin: 0; padding: 0;">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body" id="style-4">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let contact of contacts"
            [ngClass]="{border_left: contact.creator_id == userId}">
            <h6><span class="name">{{contact.username}}</span> <span
                class="float-right date">{{contact.createdAt}}</span></h6>
            <span class="content">{{contact.subject}}</span>
          </li>
        </ul>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
