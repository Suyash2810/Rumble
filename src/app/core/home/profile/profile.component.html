<div class="row" style="padding: 0; margin: 0; margin-top: 30px;">
  <div class="col-md-4">
    <mat-drawer-container class="example-container">
      <div class="row" id="side_header_row">
        <div class="col-md-12" id="side_nav_column">
          <div class="row" style="margin: 0; padding:0; margin-top: 20px;">
            <div class="col-md-12">
              <img *ngIf="imagePath" [src]="imagePath" alt="Profile" class="rounded-circle img-responsive" width="70px"
                height="70px">
              <img *ngIf="!imagePath" src="https://pngimage.net/wp-content/uploads/2018/06/logo-user-png-6.png"
                alt="Profile Image" class="rounded-circle img-fluid" width="70px" height="70px">
            </div>
          </div>

          <div class="row" style="padding:0; margin: 0; margin-top:20px">
            <div class="col-md-12">
              <h5 id="username">{{username}}</h5>
              <h6 id="userEmail">{{email}}</h6>
            </div>
          </div>
        </div>
      </div>

      <mat-list role="list">
        <mat-list-item role="listitem"><a [routerLink]="['user-profile']"><i class="fa fa-user"></i> &nbsp; Profile</a>
        </mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['user-account']"><i class="fa fa-edit"></i> &nbsp; Account</a>
        </mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['user-posts']"><i class="fa fa-paper-plane"></i> &nbsp; My
            Posts</a></mat-list-item>
      </mat-list>

      <mat-divider></mat-divider>

    </mat-drawer-container>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
