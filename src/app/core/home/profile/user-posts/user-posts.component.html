<div class="row" style="margin: 0; padding: 0;margin-top: 10px;">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <h4 id="user_profile_header">Posts.</h4>
        <div class="row" style="margin: 0; padding: 0; margin-top:30px;">
          <div class="col-md-12">
            <div class="card-columns">
              <div *ngFor="let post of posts">
                <div class="card" style="width:100%">
                  <img class="card-img-top" [src]="post.imagePath" alt="post.title" width="100%" height="120px"
                    class="img-responsive">
                  <div class="card-body">
                    <h4 class="card-title"><code>{{post.title}}</code></h4>
                    <hr>
                    <p class="text-center"><code>{{post.username}}</code> --- <code>{{post.createdAt}}</code></p>
                    <mat-action-row>
                    </mat-action-row>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
